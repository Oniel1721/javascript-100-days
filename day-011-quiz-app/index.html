<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 011 - Quiz App</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>Quiz App</h1>
      <nav>
        <p class="count">Question x of y</p>
        <span class="timer">
          Time: 10:00
        </span>
      </nav>
    </header>
    <hr>
    <form>
      <h3 class="question">Question?</h3>
      <hr>
      <ul>
        <li>
          <input type="radio" name="answer" id="answer1" value="answer1">
          <label for="answer1">A. Answer 1</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer2" value="answer2">
          <label for="answer2">B. Answer 2</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer3" value="answer3">
          <label for="answer3">C. Answer 3</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer4" value="answer4">
          <label for="answer4">D. Answer 4</label>
        </li>
      </ul>
    </form>
  </main>
</body>
</html>
