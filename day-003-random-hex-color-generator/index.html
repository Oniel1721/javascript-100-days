<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 003 - Random Hex Color Generator</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="generator">
        <h1 class="generator__title">Random Hex Color Generator</h1>
        <div class="generator__value">#ffffff</div>
        <div class="separator__line"></div>
        <div class="generator__buttons">
          <button class="generator__button" data-action="generate">Generate Color</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
